<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kornel Nawrocki">
    <title>Document</title>
</head>
<body>
    <figcaption>Tylko audio</figcaption>
    <audio src="muzyka.mp3" controls="controls">
        
</audio>
        <hr>
<figcaption>Audio z autoplayem</figcaption>
    <audio src="muzyka.mp3" controls="controls"autoplay="autoplay">
        
    </audio>
    <hr>
    <figcaption>Audio z preloadem</figcaption>
    <audio src= "muzyka.mp3" controls="controls" preload="preload">
        
</audio>
<hr>
<figcaption>Audio z loopem</figcaption>
<audio src="muzyka.mp3" controls="controls" loop="loop">
    </audio>
    <hr>
    <figcaption>Audio typu mpeg i ogg</figcaption>
    <audio controls="controls">
        <source src="muzyka.mp3" type="audio/ogg"/>
        <source src="muzyka.mp3" type="audio/mpeg"/>
        
        </audio>
        
</body>
</html>
