<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krótki kod html</title>
    <meta name="author" content="Kornel Nawrocki">
    <!-- To jest komentarz-->
</head>
<body>
<p> Czas wstzrąsnąć tą przeglądarką ! Nastała era HTML 5</p>
<h1>☂ ☂ ☂ ☂</h1>
<form action="http://www.roy.icenter.pl/form/" method="post"/>
<fieldset>
    <legend>Zostaw swój komentarz</legend>
    <input type="hidden" name="to" value="twój@adres-email.pl" />
    <input type="hidden" name="subject" value="Temat wiadomości" />
    <dl>
        <dt><strong>Imię:</strong></dt>
        <dd>
            <input type="text" name="imię" size="30">
        </dd>
        <dt><strong>E-mail:</strong></dt>
        <dd>
            <input type="email" name="imię" size="30">
        </dd>
        <dt><strong>Komentarz:</strong></dt>
        <dd>
            <textarea name="opinie" rows="30" cols="50"></textarea>
        </dd>
    </dl>
    <p><input type="submit" value="Wyślij" /></p>
</fieldset>
</form>
</body>
</html>
