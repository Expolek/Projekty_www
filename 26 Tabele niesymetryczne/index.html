<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabele niesymetryczne</title>
    <meta name="author" content="Kornel Nawrocki">
</head>
<body>
<table border="1">
    <tr>
    <td width="50px"height="25px"align="center">1</td>
    <td width="50px"height="25px"align="center">2</td>
    </tr>
    <tr>
    <td colspan="2" align="center">3</td>
    </tr>
    </table>
    </body>
    <body>
    <table border="1">
    <tr>
    <td rowspan="2" width="50px"height="25px"align="center">1</td>
    <td width="50px"height="25px"align="center">2</td>
    </tr>
    <tr>
    <td width="50px"height="25px"align="center">3</td>
    </tr>
    </table>
    </body>
</body>
</html>
